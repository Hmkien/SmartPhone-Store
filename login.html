<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/User.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card p-4">
                        <h1 class="text-center text-info mb-4">Đăng Nhập</h1>
                        <form action="your_login_endpoint" method="post">
                            <div class="text-danger list-unstyled mb-3" id="validation-summary"></div>
                            <div class="mb-3">
                                <label for="Username">Tên đăng nhập:</label>
                                <input
                                    type="text"
                                    id="Username"
                                    name="Username"
                                    class="form-control"
                                    placeholder="Tên đăng nhập"
                                >
                                <span class="text-danger" id="username-validation"></span>
                            </div>
                            <div class="mb-3">
                                <label for="Password">Mật khẩu</label>
                                <input
                                    type="password"
                                    id="Password"
                                    name="Password"
                                    class="form-control"
                                    placeholder="Mật khẩu"
                                >
                                <span class="text-danger" id="password-validation"></span>
                            </div>
                            <div class="mb-3 form-check">
                                <input
                                    type="checkbox"
                                    id="RememberMe"
                                    name="RememberMe"
                                    class="form-check-input"
                                >
                                <label for="RememberMe" class="form-check-label">Nhớ mật khẩu</label>
                            </div>
                            <div class="row">
                                <div class="col-8">
                                    <p class="mt-2">
                                        <a href="Register.html" class="text-decoration-none">Bạn không có tài khoản?</a>
                                    </p>
                                </div>
                                <div class="col-4">
                                    <input type="submit" value="Login" class="btn btn-danger btn-block">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
