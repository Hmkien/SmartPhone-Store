<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/User.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card p-4">
                        <h1 class="text-center text-info">Đăng Kí</h1>
                        <form action="your_register_endpoint" method="post">
                            <div class="text-danger list-unstyled" id="validation-summary"></div>
                            <div class="mb-1">
                                <label for="Name">Tên đăng nhập:</label>
                                <input
                                    type="text"
                                    id="Name"
                                    name="Name"
                                    class="form-control"
                                    placeholder="Tên đăng nhập"
                                >
                                <span class="text-danger" id="name-validation"></span>
                            </div>
                            <div class="mb-1">
                                <label for="Password">Mật khẩu:</label>
                                <input
                                    type="password"
                                    id="Password"
                                    name="Password"
                                    class="form-control"
                                    placeholder="Mật khẩu"
                                >
                                <span class="text-danger" id="password-validation"></span>
                            </div>
                            <div class="mb-1">
                                <label for="Email">Email</label>
                                <input
                                    type="email"
                                    id="Email"
                                    name="Email"
                                    class="form-control"
                                    placeholder="Email"
                                >
                                <span class="text-danger" id="email-validation"></span>
                            </div>
                            <div class="mb-1">
                                <label for="ConfirmPassword">Xác nhận mật khẩu</label>
                                <input
                                    type="password"
                                    id="ConfirmPassword"
                                    name="ConfirmPassword"
                                    class="form-control"
                                    placeholder="Xác nhận mật khẩu"
                                >
                                <span class="text-danger" id="confirm-password-validation"></span>
                            </div>
                            <div class="row">
                                <div class="col-8">
                                    <a href="login.html" class="text-decoration-none float-start mt-2">Bạn đã có tài khoản?</a>
                                </div>
                                <div class="col-4">
                                    <input type="submit" value="Đăng kí" class="btn btn-danger btn-md float-end">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        </body>
    </html>
